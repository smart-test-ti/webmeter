        const rampTime = ref('1')
        const loopCount = ref('1')
        const iterationChecked = ref(true)
        const delayedChecked = ref(false)
        const schedulerChecked = ref(false)
        const schedulerDisabled = ref(true)
        const duration = ref('')
        const delay = ref('')

        //sampler info
        const samplerName = ref('')
        const samplerComment = ref('')
        const samplerProtocol = ref('')
        const samplerIP = ref('')
        const samplerPort = ref('')
        const requestPath = ref('')
        const requestEncode = ref('')
        const autoRedirectChecked = ref(false)
        const followRedirectChecked = ref(true)
        const useKeepAliveChecked = ref(true)
        const useKeepMultipartChecked = ref(false)
        const browserComatibleChecked = ref(false)
        const selectedMethod = ref('GET')
        const methodList = ['GET', 'POST', 'PUT']
        const bodyDataContent = ref('{}')
        const parametersVisable = ref(false)
        const bodydataVisavle = ref(true)

        // Log
        const log = ref('')
        const Logs = reactive([])
        
        onBeforeMount(() => {
            hljs.highlightAll();
            keyList = ref([{"key":"language","value":"english"}])
            initKey(keyList.value)
        });

        onMounted(() => {
            getLanguage()
            initPlan();
        });

        async function reload() {
            this.isReload = false;
            await nextTick();
            this.isReload = true;
        };

        const initKey = (formList) => {
            formList.forEach(form =>{
                axios.post('/api/initialize', form)
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.log(error);
                    elMessage('error', error)
                });
            })
        }

        const setLanguage = (language) => {
            loading.value = true
            axios.post('/api/language/set', {
                key: 'language',
                value: language
            })
            .then(function (response) {
                if(response['data']['status'] == 1){
                    elMessage('success', response['data']['msg'])
                    getLanguage()
                }else{
                    elMessage('error', response['data']['msg'])
                }
                console.log(response);
            })
            .catch(function (error) {
                console.log(error);
                elMessage('error', error)
            });
            loading.value = false
        }

        const getLanguage = () => {
            loading.value = true
            axios.post('/api/language/get', {
                key: 'language'
            })
            .then(function (response) {
                if(response['data']['status'] == 1){
                    if(response['data']['language'] == 'chinese'){
                        language.value = CHINESE
                    }else{
                        language.value = ENGLISH
                    }                
                }else{
                    elMessage('error', response['data']['msg'])
                    language.value = ENGLISH
                }
                console.log(response);
            })
            .catch(function (error) {
                console.log(error);
                elMessage('error', error)
                language.value = ENGLISH
            });
            loading.value = false
        }

        const clickPlan = (name) => {
            loading.value = true
            axios.post('/api/plan/info', {
                plan_name: name
            })
            .then(function (response) {
                plan_data = response['data']
                if(plan_data['status'] == 1){
                    //plan base info
                    planName.value = plan_data['plan_info']['name']
                    planComments.value = plan_data['plan_info']['comments']
                    tearDown_on_shutdown_checked.value = plan_data['plan_info']['tearDown_on_shutdown']
                    serialize_threadgroups_checked.value = plan_data['plan_info']['serialize_threadgroups']
                    functional_mode_checked.value = plan_data['plan_info']['functional_mode']
                    //thread group info
                    threadgroupName.value = plan_data['plan_info']['thread_group_name']
                    threadgroupComments.value = plan_data['plan_info']['thread_group_comment']
                    smplerAction.value = plan_data['plan_info']['on_sample_error']
                    threadNum.value = plan_data['plan_info']['num_threads']
                    rampTime.value = plan_data['plan_info']['ramp_time']
                    loopCount.value = plan_data['plan_info']['loops']
                    iterationChecked.value = plan_data['plan_info']['same_user_on_next_iteration']
                    delayedChecked.value = plan_data['plan_info']['delayedStart']
                    schedulerChecked.value = plan_data['plan_info']['scheduler']
                    duration.value = plan_data['plan_info']['duration']
                    delay.value = plan_data['plan_info']['delay']
                    //sampler info
                    samplerName.value = plan_data['plan_info']['http_request_name']
                    samplerProtocol.value = plan_data['plan_info']['protocol']
                    samplerIP.value = plan_data['plan_info']['domain']
                    samplerPort.value = plan_data['plan_info']['port']
                    requestPath.value = plan_data['plan_info']['path']
                    selectedMethod.value = plan_data['plan_info']['method']
                    requestEncode.value = plan_data['plan_info']['contentEncoding']
                    autoRedirectChecked.value = plan_data['plan_info']['auto_redirects']
                    followRedirectChecked.value = plan_data['plan_info']['follow_redirects']
                    useKeepAliveChecked.value = plan_data['plan_info']['use_keepalive']
                    useKeepMultipartChecked.value = plan_data['plan_info']['DO_MULTIPART_POST']
                    browserComatibleChecked.value = plan_data['plan_info']['BROWSER_COMPATIBLE_MULTIPART']
                    if(plan_data['plan_info']['postBodyRaw']){
                        bodyDataContent.value = plan_data['plan_info']['body_data']
                    }
                    if(schedulerChecked.value){
                        schedulerDisabled.value = false
                    }
                    loading.value = false
                }else{
                    loading.value = false
                    elMessage('error', response['data']['msg'])
                }
                console.log(response);
            })
            .catch(function (error) {
                loading.value = false
                console.log(error);
                elMessage('error', error)
            });
            checkedPlan.value = name
        }

        const createPlan = () => {
            loading.value = true
            const new_plan = inputPlanName.value.trim()
            if(new_plan){
                axios.post('/api/plan/create', {
                    plan_name: new_plan
                }).then(function (response) {
                    if(response['data']['status'] == 1){
                        elMessage('success', response['data']['msg'])
                        initPlan()
                    }else{
                        elMessage('error', response['data']['msg'])
                    }
                    console.log(response);
                    loading.value = false
                }).catch(function (error) {
                    loading.value = false
                    console.log(error);
                    elMessage('error', error)
                });
            }else{
                loading.value = false
                elMessage('error', 'plan is empty')
            }
            inputPlanName.value = ''
        };

        const importPlan = () => {
            loading.value = true
            const new_plan = importPlanName.value.trim()
            const file = document.querySelector('input[type=file]').files[0]
            if(!file){
                elMessage('error', 'No file seleted')
                loading.value = false
                return
            }
            if(new_plan){
                const formData = new FormData()
                formData.append('file', file)
                formData.append('plan_name', new_plan)
                axios.post('/api/plan/import', formData
                ).then(function (response) {
                    if(response['data']['status'] == 1){
                        elMessage('success', response['data']['msg'])
                        initPlan()
                    }else{
                        elMessage('error', response['data']['msg'])
                    }
                    loading.value = false
                    console.log(response);
                }).catch(function (error) {
                    loading.value = false
                    console.log(error);
                    elMessage('error', error)
                });
            }else{
                loading.value = false
                elMessage('error', 'Plan name is empty')
            }
            importPlanName.value = ''
        };

        const initPlan = () => {
            loading.value = true
            planList.length = 0 // 置空，避免叠加
            axios.post('/api/plan/all', {})
            .then(function (response) {
                if(response['data']['status'] == 1){
                    response['data']['plan_list'].forEach(i =>{
                        planList.push(i)
                    })
                    if(response['data']['length'] > 0){
                        planVisable.value = true
                        emptyVisable.value = false
                        checkedPlan.value = planList[0]['name']
                        clickPlan(planList[0]['name'])
                    }else{
                        planVisable.value = false
                        emptyVisable.value = true
                    }
                    loading.value = false
                }else{
                    loading.value = false
                    elMessage('error', response['data']['msg'])
                }
                console.log(response);
            })
            .catch(function (error) {
                loading.value = false
                console.log(error);
                elMessage('error', error)
            });
        };

        const editPlan = () => {
            loading.value = true
            const new_plan_name = planName.value.trim()
            // const body_data = bodyDataContent.value
            if(new_plan_name){
                axios.post('/api/plan/save', {
                    old_plan_name: checkedPlan.value,
                    new_plan_name: new_plan_name,
                    plan_comment: planComments.value,
                    functional_mode: functional_mode_checked.value,
                    tearDown_on_shutdown: tearDown_on_shutdown_checked.value,
                    serialize_threadgroups: serialize_threadgroups_checked.value,
                    thread_group_name: threadgroupName.value,
                    on_sample_error: smplerAction.value,
                    num_threads: threadNum.value,
                    ramp_time: rampTime.value,
                    loops: loopCount.value,
                    same_user_on_next_iteration: iterationChecked.value,
                    delayedStart: delayedChecked.value,
                    scheduler: schedulerChecked.value,
                    loodurationps: duration.value,
                    delay: delay.value,
                    http_request_name: samplerName.value,
                    protocol: samplerProtocol.value,
                    domain: samplerIP.value,
                    port: samplerPort.value,
                    path: requestPath.value,
                    method: selectedMethod.value,
                    contentEncoding: requestEncode.value,
                    follow_redirects: followRedirectChecked.value,
                    auto_redirects: autoRedirectChecked.value,
                    use_keepalive: useKeepAliveChecked.value,
                    DO_MULTIPART_POST: useKeepMultipartChecked.value,
                    BROWSER_COMPATIBLE_MULTIPART: browserComatibleChecked.value,
                    body_data: bodyDataContent.value
                }).then(function (response) {
                    if(response['data']['status'] == 1){
                        elMessage('success', response['data']['msg'])
                        initPlan()
                        clickPlan(planName.value.trim())
                    }else{
                        elMessage('error', response['data']['msg'])
                    }
                    console.log(response);
                }).catch(function (error) {
                    console.log(error);
                    elMessage('error', error)
                });
            }else{
                elMessage('error', 'plan is empty')
            }
            loading.value = false
            inputPlanName.value = ''
        };

        const run = () => {
            runningPlanName.value = checkedPlan.value
            runningBtn.value = true
            startBtn.value = false
            stoppingBtn.value = false
            stopBtn.value = true
            axios.post('/api/plan/run', {
                plan_name: checkedPlan.value,
                threads: threadNum.value
            })
            .then(function (response) {
                plan_data = response['data']
                if(plan_data['status'] == 1){
                    console.log(response)
                    redPointer.value = true
                }else{
                    elMessage('error', plan_data['msg'])
                }
                console.log(response);
                runningBtn.value = false
                startBtn.value = true
                stoppingBtn.value = true
                stopBtn.value = false
            })
            .catch(function (error) {
                runningBtn.value = false
                startBtn.value = true
                stoppingBtn.value = true
                stopBtn.value = false
                console.log(error);
                elMessage('error', error)
            });
            
        }

        const removeClick = () => {
            remove_plan_name.value = checkedPlan.value
        }

        const removePlan = () => {
            loading.value = true
            axios.post('/api/plan/remove', {
                plan_name: checkedPlan.value
            })
            .then(function (response) {
                if(response['data']['status'] == 1){
                    initPlan()
                }else{
                    elMessage('error', response['data']['msg'])
                }
                console.log(response);
                loading.value = false
            })
            .catch(function (error) {
                loading.value = false
                console.log(error);
                elMessage('error', error)
            });
        }

        const removeAllPlan = () => {
            loading.value = true
            axios.post('/api/plan/removeall', {
            })
            .then(function (response) {
                if(response['data']['status'] == 1){
                    initPlan()
                }else{
                    elMessage('error', response['data']['msg'])
                }
                loading.value = false
                console.log(response);
            })
            .catch(function (error) {
                loading.value = false
                console.log(error);
                elMessage('error', error)
            });
        }

        const clickScheduler = () => {
            schedulerDisabled.value = schedulerChecked.value ? true : false
        }

        const elMessage = (type, message) => {
            switch(type){
                case 'success':
                    ElementPlus.ElMessage({
                        showClose: true,
                        message: message,
                        type: 'success',
                    })
                    break;
                case 'warning':
                    ElementPlus.ElMessage({
                        showClose: true,
                        message: message,
                        type: 'warning',
                    })
                    break;
                case 'error':
                    ElementPlus.ElMessage({
                        showClose: true,
                        message: message,
                        type: 'error',
                    })
                    break;
                default:
                    ElementPlus.ElMessage({
                        showClose: true,
                        message: message,
                    })         
            };
        }

        return {
            loading,
            redPointer,
            language,
            planList,
            planVisable,
            emptyVisable,
            checkedPlan,
            inputPlanName,
            importPlanName,
            remove_plan_name,
            startBtn,
            runningBtn,
            stopBtn,
            stoppingBtn,
            runningPlanName,

            //plan base info
            planName,
            planComments,
            tearDown_on_shutdown_checked,
            serialize_threadgroups_checked,
            functional_mode_checked,

            //thread group info
            threadgroupName,
            threadgroupComments,
            smplerAction,
            threadNum,
            rampTime,
            loopCount,
            iterationChecked,
            delayedChecked,
            schedulerChecked,
            schedulerDisabled,
            duration,
            delay,

            //sampler info
            samplerName,
            samplerComment,
            samplerProtocol,
            samplerIP,
            samplerPort,
            requestPath,
            requestEncode,
            autoRedirectChecked,
            followRedirectChecked,
            useKeepAliveChecked,
            useKeepMultipartChecked,
            browserComatibleChecked,
            methodList,
            selectedMethod,
            bodyDataContent,
            parametersVisable,
            bodydataVisavle,

            // Log
            log,
            Logs,
            
            // founction
            createPlan,
            importPlan,
            elMessage,
            removePlan,
            removeAllPlan,
            clickPlan,
            setLanguage,
            removeClick,
            clickScheduler,
            editPlan,
            run
        };
    }
});
for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
    app.component(key, component)
};
app.use(ElementPlus);
app.mount('#app');
</script>
</body>
</html>
